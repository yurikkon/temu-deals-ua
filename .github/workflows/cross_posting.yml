name: Cross-Posting to Reddit, Twitter, Facebook

on:
  schedule:
    # Post 5 times a day at 9, 12, 15, 18, 21 (UTC)
    - cron: '0 7 * * *'   # 09:00 UTC
    - cron: '0 10 * * *'  # 12:00 UTC
    - cron: '0 13 * * *'  # 15:00 UTC
    - cron: '0 16 * * *'  # 18:00 UTC
    - cron: '0 19 * * *'  # 21:00 UTC
  workflow_dispatch:

jobs:
  cross-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install praw tweepy facebook-sdk requests

      - name: Cross-post to Reddit, Twitter, Facebook
        env:
          # Reddit
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          REDDIT_USER_AGENT: TemuDealsBot/1.0
          
          # Twitter
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          
          # Facebook
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          
          # Temu
          TEMU_AFFILIATE_CODE: ${{ secrets.TEMU_AFFILIATE_CODE }}
        run: python3 cross_posting.py
